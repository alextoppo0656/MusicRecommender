server:
  port: 8080
  address: 127.0.0.1

spring:
  application:
    name: music-recommender-backend
  
  datasource:
    url: jdbc:h2:file:./data/musicdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  security:
    oauth2:
      client:
        registration:
          spotify:
            client-id: ${SPOTIFY_CLIENT_ID}
            client-secret: ${SPOTIFY_CLIENT_SECRET}
            redirect-uri: ${SPOTIFY_REDIRECT_URI:http://127.0.0.1:3000/callback}
            scope: user-library-read
        provider:
          spotify:
            authorization-uri: https://accounts.spotify.com/authorize
            token-uri: https://accounts.spotify.com/api/token
            user-info-uri: https://api.spotify.com/v1/me

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000
  spotify:
    api-base-url: https://api.spotify.com/v1
    auth-base-url: https://accounts.spotify.com
  lastfm:
    api-key: ${LASTFM_API_KEY}
    api-secret: ${LASTFM_API_SECRET:}
    api-base-url: http://ws.audioscrobbler.com/2.0/
  recommendation:
    max-expand-per-call: 30
    ml-threshold-liked-songs: 50
  cache:
    ttl: 3600
    max-size: 1000
  rate-limit:
    spotify-calls-per-second: 5
    lastfm-calls-per-second: 2

logging:
  level:
    com.musicrec: INFO
    org.springframework.web: INFO